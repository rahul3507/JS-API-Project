<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS API Project</title>

    <!-- bootstrap import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous" defer></script>

    <link rel="stylesheet" href="./css/style.css">
    <script src="./script.js"></script>
</head>
<body>
    <header class="api-header text-center p-5 mb-5 bg-primary text-white">
        <h1>API Demonstration</h1>
        <p>Discover Interesting API</p>
    </header>
    <div class="container text-center m-auto">
        <div class="row gap-4">
            <div class="card col card-style" style="width: 18rem;">
                <img id="dogImage" src="..." class="card-img-top image" alt="dog image">
                <div class="card-body">
                  <h5 class="card-title">Random Dog</h5>
                  <a href="#" class="btn btn-primary" onclick="getRandomDogImage()">Click me</a>
                </div>
              </div>

              <div class="card col card-style" style="width: 18rem;">
                <img id="catImage" src="..." class="card-img-top image" alt="cat image">
                <div class="card-body">
                  <h5 class="card-title">Random Cat</h5>
                  <a href="#" class="btn btn-primary" onclick="getRandomCatImage()">Click me</a>
                </div>
              </div>

              <div class="card col card-style" style="width: 18rem;">
                <img id="personImage" src="..." class="card-img-top image" alt="person image">
                <div class="card-body">
                  <h5 class="card-title">Random Person</h5>
                  <a href="#" class="btn btn-primary" onclick="getRandomPersonImage()">Click me</a>
                </div>
              </div>
        </div>

        <div class="row gap-4 my-4" >
          <div class="card text-center">
            <div class="card-body">
              <h2 class="card-title">Random Kanya Quote</h2>
              <blockquote id="kanyeQuote"></blockquote>
              <a href="#" class="btn btn-primary" onclick="getRandomKanyaQuote()">Click me</a>

            </div>
          </div>
        </div>

        <div class="row">
          <div class="card weather-card">
              <div class="card-body text-center">
                  <h2>Weather Search</h2>
                  <p>Enter a city or country name to get the current weather</p>

                  <div class="input-group my-3">
                      <input type="text" id="locationInput" class="form-control" placeholder="Enter city or country name" aria-label="location">
                      <button class="btn btn-primary" onclick="fetchWeather()">Get Weather</button>
                  </div>

                  <div id="weatherData"></div>

              </div>
          </div>
      </div>

        <div class="row">
          <div class="col-md-6 my-3">
              <div class="card text-center">
                  <div class="card-body">
                      <h2>Search University</h2>
                      <input placeholder="Enter Country name" class="form-control" type="text" id="countryInput">
                      <button class="btn btn-info my-3" onclick="fetchUniversities()">Search University</button>
                      <ul id="universityList" class="list-group my-1"></ul>
                  </div>
              </div>
          </div>
      </div>

        
    </div>
</body>
</html>
